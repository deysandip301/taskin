<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban-Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="toolbox-cont">
        <div class = "toolbox-priority-cont">
            <div class="color light-red"> </div>
            <div class="color light-green"> </div>
            <div class="color sky-blue"> </div>
            <div class="color grey-black"> </div>
        </div>
        <div class = "action-btn-cont">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa fa-trash" aria-hidden="true"></i></div>
        </div>
    </div>

    <div class="modal-cont">
        <textarea class="add-task" placeholder="Enter your task"></textarea>
        <div class="priority-color-cont">
            <div class="priority-color light-red"></div>
            <div class="priority-color light-green"></div>
            <div class="priority-color sky-blue"></div>
            <div class="priority-color grey-black"></div>
        </div>
    </div>

    <div class="main-ticket-cont">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
