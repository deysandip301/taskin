<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board with Drag and Drop</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Toolbox Container -->
    <div class="toolbox-cont">
        <div class="action-btn-cont">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove-btn"><i class="fa fa-trash" aria-hidden="true"></i></div>
        </div>
    </div>

    <!-- Modal for adding tasks -->
    <div class="modal-cont">
        <textarea class="add-task" placeholder="Enter your task"></textarea>
        <input type="date" class="due-date-input">
        <div class="priority-color-cont">
            <div class="priority-color light-red"></div>
            <div class="priority-color light-green"></div>
            <div class="priority-color sky-blue"></div>
            <div class="priority-color grey-black"></div>
        </div>
    </div>

    <!-- Board Container with Columns -->
    <div class="board-cont">
        <div class="column" data-color="light-red">
            <div class="column-header light-red">Very High</div>
            <div class="main-ticket-cont" data-color="light-red"></div>
        </div>
        <div class="column" data-color="light-green">
            <div class="column-header light-green">High</div>
            <div class="main-ticket-cont" data-color="light-green"></div>
        </div>
        <div class="column" data-color="sky-blue">
            <div class="column-header sky-blue">Mid</div>
            <div class="main-ticket-cont" data-color="sky-blue"></div>
        </div>
        <div class="column" data-color="grey-black">
            <div class="column-header grey-black">Low</div>
            <div class="main-ticket-cont" data-color="grey-black"></div>
        </div>
    </div>

    <!-- Short Unique ID Library -->
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
